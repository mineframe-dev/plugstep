name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Build
        run: ./scripts/build.sh dev

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugstep-dev
          path: ./dist/
